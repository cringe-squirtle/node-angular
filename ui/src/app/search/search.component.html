<ng-template #rt let-r="result" let-t="term">
    <img [src]="r.image" class="mr-1" style="width: 64px">
    <ngb-highlight [result]="r.title" [term]="t" style="color:white"></ngb-highlight>
</ng-template>


<input id="typeahead-template" type="text" class="form-control nav-search-input" [(ngModel)]="model"
    placeholder="Search" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"
    (selectItem)="selectedItem($event)" />
